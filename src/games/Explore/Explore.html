<html lang="en">

  <link rel="stylesheet" href="Styles/Main.css">

<body>
  <div class="center">
    <canvas id="canvas" width="3200px" height="1800px"></canvas>
    <button onclick="window.location.reload();" id="restart_button">Restart</button>
    <button onclick="location.href='../../index.html#explore_and_platformer_image_container'" id="back_button">Back</button>
  </div>


  <script>
// Make Canvas Full Screen
const resize = () => {
  const canvas = document.querySelector("canvas")
  const ratio = [16, 9];
  if (window.innerHeight > window.innerWidth * (ratio[1] / ratio[0])) {
    canvas.style.width = `${window.innerWidth}px`;
    canvas.style.height = `${window.innerWidth * (ratio[1] / ratio[0])}px`;
  }
  else {
    canvas.style.width = `${window.innerHeight * (ratio[0] / ratio[1])}px`;
    canvas.style.height = `${window.innerHeight}px`;
  }
}

window.addEventListener("resize", resize)
resize()
  </script>

</body>
</html>
